name: Deploy to S3 on Tag

on:
  push:
    tags:
      - '*'  # Trigger on any tag
    branches:
      - master

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  S3PackageUpload:
    runs-on: ubuntu-latest

    steps:
      - name: Check if this is a tag push on master
        id: check-tag
        run: |
          if [[ "${GITHUB_REF}" != refs/tags/* ]]; then
            echo "This is not a tag push. Skipping the job."
            exit 0
          fi

      - name: Git clone the repository
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::992382682634:role/ansible-playbook-workflow-role
          role-session-name: samplerolesession
          aws-region: il-central-1
          
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli
      
      - name: Set Variables
        id: vars
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV
          echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_ENV
      
      - name: Delete existing files from S3
        run: |
          aws s3 rm s3://bootstrap-opinion-stg/playbooks/${REPO_NAME}/${TAG_NAME}/ --recursive
      
      - name: Copy to S3
        run: |
          aws s3 cp . s3://bootstrap-opinion-stg/playbooks/${REPO_NAME}/${TAG_NAME}/ --recursive --exclude ".*" --exclude ".*/**" --exclude "Vagrantfile*"