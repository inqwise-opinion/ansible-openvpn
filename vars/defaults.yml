---
public_dns: vpn
private_dns: vpn
public_domain: inqwise-stg.com
app_user: "openvpn"
app_group: "{{ app_user }}"
users_groups:
  - name: "{{ app_group }}"
users:
  - name: "{{ app_user }}"
    group: "{{ app_group }}"
    append: yes
masquerade:
    masquerade_out_interface: "eth0"
    masquerade_source: "10.41.0.0/16"
    masquerade_protocol: "tcp"
backup_bucket: backup-opinion-stg
aws_iam_role: "vpn-role"